<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Will Sheppard | Software Engineer</title>
  <!-- Style.CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>





  <!-- Start of header -->
  <header>

    <nav id="status-bar">



      <div id="left-section">

        <div id="reception">
                <div class="r-bars" id="r-bar1"></div>
                <div class="r-bars" id="r-bar2"></div>
                <div class="r-bars" id="r-bar3"></div>
                <div class="r-bars" id="r-bar4"></div>
                <div class="r-bars" id="r-bar5"></div>
        </div>

        <div id="carrier">
              <h1>T-mobile</h1>
        </div>

        <div id="connection">
              <h1 id="insert-connect">No Service</h1>
        </div>

      </div><!-- End of left-section -->


      <div id="middle-section">
            <div id="time">10:00AM</div>
      </div><!-- End of middle-section -->


      <div id="right-section">

            <div id="battery-container">

              <div id="battery-body">
                <div class="battery-bars" id="bat-bars1"></div>
                <div class="battery-bars" id="bat-bars2"></div>
                <div class="battery-bars" id="bat-bars3"></div>
                <div class="battery-bars" id="bat-bars4"></div>
                <div class="battery-bars" id="bat-bars5"></div>
              </div>

              <div id="battery-head"></div>

            </div>

            <div id="charge">

            </div>

      </div><!-- End of right-section -->

    </nav>

  </header>





  <!-- Start of app-container  -->
  <div id="app-container">

      <div class="app-row">
        <div class="app-icon" id="calender-pic"></div>
        <div class="app-icon" id="clock-pic"></div>
        <div class="app-icon" id="calculator-pic"></div>
      </div>

      <div class="app-row">
        <div class="app-icon" id="camera-pic"></div>
        <div class="app-icon" id="gmail-pic"></div>
        <div class="app-icon" id="notes-pic"></div>
      </div>

      <div class="app-row">
        <div class="app-icon" id="git-pic"></div>
        <div class="app-icon" id="settings-pic"></div>
        <div class="app-icon" id="stack-pic"></div>
      </div>

  </div>





  <!-- Start of footer -->
  <footer>

      <div class="app-row">
        <div class="app-icon" id="call-pic"></div>
        <div class="app-icon" id="maps-pic"></div>
        <div class="app-icon" id="weather-pic"></div>
      </div>

  </footer>




  <script src="js/app.js"></script>


  <!-- App.JS -->
</body>

</html>
